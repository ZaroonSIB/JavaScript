<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curreny Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: #a7f7f0;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;

        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h2 class="mt-5">Curreny Converter</h2>
        <div class="row mt-3">
            <div class="col-lg-6 offset-lg-3">
                <form action="">
                    <div class="amount">
                        <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter amount">
                    </div>
                    <div class="row mt-3">
                        <div class="col-lg-6">
                            <div class="dropdown text-start">
                                <p class="text-start mb-0">From</p>
                                <img src="https://flagsapi.com/US/shiny/32.png" class="rounded" />
                                <select name="from" id="" class="form-control">

                                </select>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="dropdown text-start">
                                <p class="text-start mb-0">To</p>
                                <img src="https://flagsapi.com/IN/shiny/32.png" class="rounded" />
                                <select name="to" id="" class="form-control">

                                </select>
                            </div>
                        </div>
                    </div>
                    <p class="msg mt-4">1 USD = 80 INR</p>
                    <button class="btnCoverter btn btn-primary mt-3">Get Exchange</button>
                </form>
            </div>
        </div>

    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>

</html>
